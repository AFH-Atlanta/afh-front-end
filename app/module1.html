  <head>

  <body>
    <div class="container">
    <legend>Module 1 : Demographics</legend>
    <div class="form-group">
      <label for="userAdd">Enter Your Address</label>
      <input type="text" class="form-control" id="userAdd" placeholder="Enter Your Home Address">
    </div>
  <div class="form-check">
    What is your age?
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" value="option1">
      24 years or less
      <input type="radio" class="form-check-input" name="optionsRadios" value="option1">
      24-49
      <input type="radio" class="form-check-input" name="optionsRadios" value="option1">
      51-61
      <input type="radio" class="form-check-input" name="optionsRadios" value="option1">
      62-84
      <input type="radio" class="form-check-input" name="optionsRadios" value="option1">
      85+
    </label>
  </div>
</div>
  </body>
